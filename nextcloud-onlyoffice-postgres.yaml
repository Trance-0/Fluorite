version: '3'
services:
  app:
    env_file:
      - .env
    container_name: app-server
    image: nextcloud:fpm
    restart: always
    expose:
      - '80'
      - '9000'
    volumes:
      - nc_data:/var/www/html
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD}
      - POSTGRES_DB=${NEXTCLOUD_DB_NAME}
      - POSTGRES_USER=${NEXTCLOUD_DB_USERNAME}

  db:
    env_file:
      - .env
    image: postgres:alpine
    environment:
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD}
      - POSTGRES_DB=${NEXTCLOUD_DB_NAME}
      - POSTGRES_USER=${NEXTCLOUD_DB_USERNAME}
    restart: always
    volumes:
      - nc_db_data:/var/lib/postgresql/data
    expose:
      - 5432

  onlyoffice-document-server:
    container_name: onlyoffice-document-server
    image: onlyoffice/documentserver:latest
    restart: always
    environment:
      - JWT_SECRET=secret
    expose:
      - '80'
      - '443'
    volumes:
      - document_data:/var/www/onlyoffice/Data
      - document_log:/var/log/onlyoffice

  nginx:
    container_name: nginx-server
    image: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nc_nginx.conf:/etc/nginx/nginx.conf
      - nc_data:/var/www/html
volumes:
  document_data:
  document_log:
  nc_data:
  nc_db_data: